<!-- partial:index.partial.html -->
<!-- Canvas -->
<canvas class="orb-canvas"></canvas>
<!-- Overlay -->
<div class="overlay">

    <h1 class="overlay__title">
      嘿!歡迎你來到一個可以製作專屬於你的
      <span class="text-gradient">自我介紹</span> 的地方<img src="https://cdn3.emoji.gg/emojis/5016-wumpuslurk.png" width="32px" height="32px" alt="wumpuslurk">

    <!-- Description -->
    <p class="overlay__description">
      想要在自我介紹裡放許多連結但是空間不夠?
      或是想在聊天交友群快速自我介紹嗎?

      快來試試看這台機器人

      <strong>準備好開始了嗎?</strong>
    </p>
    <!-- Buttons -->
    <div class="overlay__btns">

      <button class="overlay__btn overlay__btn--transparent">
        <a href="https://discord.com/api/oauth2/authorize?client_id=1058704029728907275&permissions=2885807168&scope=bot" target="_blank">

      </button>
      <button class="overlay__btn overlay__btn--transparent">
        <a href="https://discord.gg/A7uUgGp4qR" target="_blank">

          加入支援群組
        </a>

      <button class="overlay__btn overlay__btn--colors">
        <span>換個顏色?</span>
        <span class="overlay__btn-emoji">🎨</span>
